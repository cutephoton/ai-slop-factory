<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hike Weather Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/customParseFormat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/timezone.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .preference-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #3b82f6;
            cursor: pointer;
            border-radius: 50%;
        }
        .preference-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #3b82f6;
            cursor: pointer;
            border-radius: 50%;
        }
        .match-score-circle {
            transition: stroke-dashoffset 0.5s ease-in-out;
        }
        #park-modal {
            transition: opacity 0.3s ease;
        }
        .modal-content {
            transition: transform 0.3s ease;
        }
        .region-map-path {
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }
        .region-map-path:hover {
            opacity: 0.8;
            transform: scale(1.02);
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="container mx-auto p-4 md:p-8">

        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-slate-900">Trailcast</h1>
            <p class="text-slate-600 mt-2 text-lg">Find the perfect park region for your next hike based on your weather preferences.</p>
        </header>

        <!-- Preferences Section -->
        <div class="bg-white p-6 rounded-2xl shadow-lg mb-8 sticky top-4 z-10">
            <h2 class="text-2xl font-bold mb-4 text-slate-900">Plan Your Hike</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-6">
                <!-- Date Input -->
                <div>
                    <label for="date-input" class="block text-sm font-medium text-slate-700 mb-1">Date</label>
                    <input type="date" id="date-input" class="w-full p-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <!-- Time Range -->
                <div>
                    <label for="time-start" class="block text-sm font-medium text-slate-700 mb-1">Start Time</label>
                    <select id="time-start" class="w-full p-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></select>
                </div>
                <div>
                    <label for="time-end" class="block text-sm font-medium text-slate-700 mb-1">End Time</label>
                    <select id="time-end" class="w-full p-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></select>
                </div>
                <!-- Preferences -->
                <div class="md:col-span-3 lg:col-span-2 grid grid-cols-2 gap-4">
                     <div>
                        <label for="sunshine-pref" class="block text-sm font-medium text-slate-700 mb-1">‚òÄÔ∏è Sunshine</label>
                        <input type="range" id="sunshine-pref" min="0" max="100" value="70" class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer preference-slider">
                    </div>
                    <div>
                        <label for="rain-pref" class="block text-sm font-medium text-slate-700 mb-1">üíß Max Rain Chance</label>
                        <input type="range" id="rain-pref" min="0" max="100" value="10" class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer preference-slider">
                    </div>
                     <div>
                        <label for="fog-pref" class="block text-sm font-medium text-slate-700 mb-1">üå´Ô∏è Max Fog Chance</label>
                        <input type="range" id="fog-pref" min="0" max="100" value="20" class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer preference-slider">
                    </div>
                    <div>
                        <label for="wind-pref" class="block text-sm font-medium text-slate-700 mb-1">üí® Max Wind Speed (mph)</label>
                        <input type="range" id="wind-pref" min="0" max="30" value="15" class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer preference-slider">
                    </div>
                </div>
            </div>
        </div>

        <!-- Park Results -->
        <div id="parks-container" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8">
            <!-- Loading indicator -->
            <div id="loading-indicator" class="col-span-full flex flex-col items-center justify-center p-12 bg-white rounded-2xl shadow-md">
                <div class="loader"></div>
                <p class="mt-4 text-slate-600">Fetching the latest weather data...</p>
            </div>
        </div>
    </div>

    <!-- Park Detail Modal -->
    <div id="park-modal" class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center p-4 z-50" style="backdrop-filter: blur(5px);">
        <div id="modal-content" class="bg-white rounded-2xl shadow-2xl w-full max-w-4xl max-h-[90vh] flex flex-col transform scale-95 modal-content">
            <!-- Modal content will be injected here -->
        </div>
    </div>


    <script>
        dayjs.extend(window.dayjs_plugin_customParseFormat);
        dayjs.extend(window.dayjs_plugin_utc);
        dayjs.extend(window.dayjs_plugin_timezone);

        document.addEventListener('DOMContentLoaded', function() {
            // --- PARK CONFIGURATION ---
            const parksConfig = [
                {
                    id: 1,
                    name: "Mount Tamalpais State Park",
                    description: "Rising from the heart of Marin County, this park offers everything from redwood groves to oak woodlands and spectacular views of the San Francisco Bay.",
                    regions: [
                        { name: "Coastal Trail", lat: 37.90, lon: -122.64, mapPath: "M10 80 C 40 20, 65 20, 95 80 S 150 140, 190 80" },
                        { name: "East Peak", lat: 37.92, lon: -122.59, mapPath: "M190 80 C 220 140, 250 140, 280 80 S 280 20, 250 20 S 220 20, 190 80" }
                    ]
                },
                {
                    id: 2,
                    name: "Point Reyes National Seashore",
                    description: "A vast expanse of protected coastline with dramatic cliffs, expansive beaches, and rich biodiversity.",
                    regions: [
                        { name: "Lighthouse", lat: 37.99, lon: -123.01, mapPath: "M10 80 C 40 20, 65 20, 95 80 S 150 140, 190 80" },
                        { name: "Bear Valley", lat: 38.04, lon: -122.80, mapPath: "M190 80 C 220 140, 250 140, 280 80 S 280 20, 250 20 S 220 20, 190 80" }
                    ]
                },
                {
                    id: 3,
                    name: "Muir Woods National Monument",
                    description: "Experience the awe of ancient coast redwood trees in this serene and majestic forest.",
                    regions: [
                        { name: "Main Grove", lat: 37.89, lon: -122.57, mapPath: "M10 80 C 40 20, 65 20, 95 80 S 150 140, 190 80" }
                    ]
                },
                {
                    id: 4,
                    name: "McNee Ranch State Park",
                    description: "Offers challenging climbs up Montara Mountain with panoramic views of the Pacific coast.",
                    regions: [
                        { name: "Montara Mountain", lat: 37.55, lon: -122.51, mapPath: "M10 80 C 40 20, 65 20, 95 80 S 150 140, 190 80" }
                    ]
                },
                {
                    id: 5,
                    name: "Tomales Bay State Park",
                    description: "Features sheltered coves, sandy beaches, and gentle trails perfect for a relaxed day outdoors.",
                    regions: [
                        { name: "Heart's Desire Beach", lat: 38.15, lon: -122.89, mapPath: "M10 80 C 40 20, 65 20, 95 80 S 150 140, 190 80" }
                    ]
                },
                {
                    id: 6,
                    name: "Marin Headlands",
                    description: "Iconic views of the Golden Gate Bridge, rugged coastline, and historic military fortifications.",
                    regions: [
                        { name: "Hawk Hill", lat: 37.83, lon: -122.50, mapPath: "M10 80 C 40 20, 65 20, 95 80 S 150 140, 190 80" }
                    ]
                },
                {
                    id: 7,
                    name: "Wilder Ranch State Park",
                    description: "A coastal park with historic farm buildings, ocean bluffs, and miles of trails through terraces and canyons.",
                    regions: [
                        { name: "Coastal Bluffs", lat: 36.94, lon: -122.11, mapPath: "M10 80 C 40 20, 65 20, 95 80 S 150 140, 190 80" }
                    ]
                }
            ];
            
            let parksData = []; // This will be populated by the API

            // --- UI ELEMENTS ---
            const dateInput = document.getElementById('date-input');
            const timeStartSelect = document.getElementById('time-start');
            const timeEndSelect = document.getElementById('time-end');
            const sunshinePref = document.getElementById('sunshine-pref');
            const rainPref = document.getElementById('rain-pref');
            const fogPref = document.getElementById('fog-pref');
            const windPref = document.getElementById('wind-pref');
            const parksContainer = document.getElementById('parks-container');
            const loadingIndicator = document.getElementById('loading-indicator');
            const modal = document.getElementById('park-modal');
            const modalContent = document.getElementById('modal-content');

            // --- INITIALIZATION ---
            async function initialize() {
                const today = dayjs();
                dateInput.value = today.format('YYYY-MM-DD');
                dateInput.min = today.format('YYYY-MM-DD');
                dateInput.max = today.add(15, 'day').format('YYYY-MM-DD');

                for (let i = 0; i <= 23; i++) {
                    const displayTime = dayjs().hour(i).minute(0).format('h A');
                    timeStartSelect.options.add(new Option(displayTime, i));
                    timeEndSelect.options.add(new Option(displayTime, i));
                }
                timeStartSelect.value = 9;
                timeEndSelect.value = 17;

                await fetchAllWeatherData();
                loadingIndicator.style.display = 'none';
                
                updateUI();

                [dateInput, timeStartSelect, timeEndSelect, sunshinePref, rainPref, fogPref, windPref].forEach(el => {
                    el.addEventListener('input', updateUI);
                });

                modal.addEventListener('click', (e) => {
                    if (e.target === modal) closeModal();
                });
            }

            // --- API DATA FETCHING ---
            async function fetchAllWeatherData() {
                const promises = parksConfig.map(async (parkConfig) => {
                    const regionPromises = parkConfig.regions.map(region => fetchWeatherDataForRegion(region));
                    const regionsWithWeather = await Promise.all(regionPromises);
                    return { ...parkConfig, regions: regionsWithWeather };
                });
                parksData = await Promise.all(promises);
            }

            async function fetchWeatherDataForRegion(region) {
                const apiUrl = `https://api.open-meteo.com/v1/forecast?latitude=${region.lat}&longitude=${region.lon}&hourly=temperature_2m,precipitation_probability,weather_code,cloud_cover,wind_speed_10m&temperature_unit=fahrenheit&wind_speed_unit=mph&timezone=America%2FLos_Angeles&forecast_days=16`;
                try {
                    const response = await fetch(apiUrl);
                    if (!response.ok) throw new Error(`Weather API request failed for ${region.name}`);
                    const data = await response.json();
                    const hourly = processWeatherData(data);
                    return { ...region, hourly };
                } catch (error) {
                    console.error(error);
                    return { ...region, hourly: [], error: true }; // Handle failed requests
                }
            }

            function processWeatherData(data) {
                const { time, temperature_2m, precipitation_probability, weather_code, cloud_cover, wind_speed_10m } = data.hourly;
                return time.map((t, i) => {
                    const wmoCode = weather_code[i];
                    return {
                        dateTime: t,
                        time: dayjs(t).hour(),
                        temp: Math.round(temperature_2m[i]),
                        sun: 100 - cloud_cover[i],
                        cloud: cloud_cover[i],
                        rain: precipitation_probability[i],
                        fog: (wmoCode === 45 || wmoCode === 48) ? 100 : 0,
                        wind: Math.round(wind_speed_10m[i]),
                        wmoCode: wmoCode
                    };
                });
            }

            // --- CORE LOGIC ---
            function updateUI() {
                const userPreferences = {
                    date: dateInput.value,
                    start: parseInt(timeStartSelect.value),
                    end: parseInt(timeEndSelect.value),
                    sun: parseInt(sunshinePref.value),
                    rain: parseInt(rainPref.value),
                    fog: parseInt(fogPref.value),
                    wind: parseInt(windPref.value)
                };
                
                if (userPreferences.start >= userPreferences.end) {
                    timeEndSelect.value = (userPreferences.start + 1) % 24;
                    userPreferences.end = parseInt(timeEndSelect.value);
                }

                const scoredParks = parksData.map(park => calculateBestRegionScore(park, userPreferences)).filter(p => p.bestRegion);
                scoredParks.sort((a, b) => b.bestScore - a.bestScore);
                renderParkCards(scoredParks, userPreferences);
            }
            
            function getRelevantHours(hourlyData, prefs) {
                return hourlyData.filter(h => {
                    const hourDate = dayjs(h.dateTime).format('YYYY-MM-DD');
                    return hourDate === prefs.date && h.time >= prefs.start && h.time < prefs.end;
                });
            }

            function calculateRegionScore(region, prefs) {
                const relevantHours = getRelevantHours(region.hourly, prefs);
                if (relevantHours.length === 0) return 0;
                return calculateScoreForHours(relevantHours, prefs);
            }

            function calculateScoreForHours(hours, prefs) {
                let totalScore = 0;
                const maxScorePerCategory = 100;
                const categories = 4;

                const avgSun = hours.reduce((sum, h) => sum + h.sun, 0) / hours.length;
                const sunScore = Math.max(0, maxScorePerCategory - Math.abs(prefs.sun - avgSun) * 2);
                totalScore += sunScore;

                const maxRain = Math.max(...hours.map(h => h.rain));
                const rainScore = maxRain <= prefs.rain ? maxScorePerCategory : 0;
                totalScore += rainScore;
                
                const maxFog = Math.max(...hours.map(h => h.fog));
                const fogScore = maxFog <= prefs.fog ? maxScorePerCategory : 0;
                totalScore += fogScore;
                
                const maxWind = Math.max(...hours.map(h => h.wind));
                const windScore = maxWind <= prefs.wind ? maxScorePerCategory : 0;
                totalScore += windScore;

                return Math.round(totalScore / categories);
            }

            function calculateBestRegionScore(park, prefs) {
                let bestScore = -1;
                let bestRegion = null;
                let scores = [];

                park.regions.forEach(region => {
                    if (region.error) return;
                    const score = calculateRegionScore(region, prefs);
                    scores.push(score);
                    if (score > bestScore) {
                        bestScore = score;
                        bestRegion = region;
                    }
                });

                const scoreVariation = scores.length > 1 ? Math.max(...scores) - Math.min(...scores) : 0;
                const hasSignificantVariation = scoreVariation > 20;

                return { ...park, bestScore, bestRegion, hasSignificantVariation };
            }

            // --- RENDERING ---
            function renderParkCards(parks, prefs) {
                parksContainer.innerHTML = '';
                if (parks.length === 0 && loadingIndicator.style.display === 'none') {
                    parksContainer.innerHTML = `<div class="col-span-full text-center p-12 bg-white rounded-2xl shadow-md"><p class="text-slate-600">No parks found for the selected criteria. Try adjusting your preferences or date.</p></div>`;
                    return;
                }
                parks.forEach(park => {
                    const card = document.createElement('div');
                    card.className = 'bg-white rounded-2xl shadow-md overflow-hidden flex flex-col transition-all duration-300 hover:shadow-xl hover:-translate-y-1 cursor-pointer';
                    card.innerHTML = generateCardHTML(park, prefs);
                    card.addEventListener('click', () => openModal(park, prefs));
                    parksContainer.appendChild(card);
                    
                    const scoreCircle = card.querySelector('.match-score-circle');
                    if (scoreCircle) {
                        const radius = scoreCircle.r.baseVal.value;
                        const circumference = 2 * Math.PI * radius;
                        const offset = circumference - (park.bestScore / 100) * circumference;
                        setTimeout(() => {
                           scoreCircle.style.strokeDashoffset = offset;
                        }, 100);
                    }
                });
            }

            function getWeatherIcon(wmoCode) {
                if ([95, 96, 99].includes(wmoCode)) return '‚õàÔ∏è'; // Thunderstorm
                if ([61, 63, 65, 66, 67, 80, 81, 82].includes(wmoCode)) return 'üåßÔ∏è'; // Rain
                if ([51, 53, 55, 56, 57].includes(wmoCode)) return 'üå¶Ô∏è'; // Drizzle
                if ([71, 73, 75, 77, 85, 86].includes(wmoCode)) return '‚ùÑÔ∏è'; // Snow
                if ([45, 48].includes(wmoCode)) return 'üå´Ô∏è'; // Fog
                if (wmoCode === 3) return '‚òÅÔ∏è'; // Overcast
                if (wmoCode === 2) return 'üå•Ô∏è'; // Partly cloudy
                if (wmoCode === 1) return 'üå§Ô∏è'; // Mainly clear
                if (wmoCode === 0) return '‚òÄÔ∏è'; // Clear sky
                return '‚ùì';
            }

            function generateCardHTML(park, prefs) {
                const { bestRegion, bestScore, hasSignificantVariation } = park;
                if (!bestRegion) return '';

                const relevantHours = getRelevantHours(bestRegion.hourly, prefs);
                if (relevantHours.length === 0) return '';

                const avgSun = Math.round(relevantHours.reduce((sum, h) => sum + h.sun, 0) / relevantHours.length);
                const maxRain = Math.max(...relevantHours.map(h => h.rain));
                const maxFog = Math.max(...relevantHours.map(h => h.fog));
                const maxWind = Math.max(...relevantHours.map(h => h.wind));

                const hourlyForecastHTML = relevantHours.map(h => `
                    <div class="text-center flex-shrink-0 w-16">
                        <div class="text-sm text-slate-500">${dayjs(h.dateTime).format('hA')}</div>
                        <div class="text-2xl">${getWeatherIcon(h.wmoCode)}</div>
                        <div class="text-sm font-medium">${h.temp}¬∞</div>
                    </div>
                `).join('');

                const scoreColor = bestScore > 80 ? 'stroke-green-500' : bestScore > 60 ? 'stroke-yellow-500' : 'stroke-red-500';

                const variationHTML = hasSignificantVariation ? `
                    <div class="mt-2 text-xs text-blue-600 bg-blue-50 p-2 rounded-lg flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                        <span>Conditions vary in park. Click for details.</span>
                    </div>
                ` : '';

                return `
                    <div class="p-6">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="text-xl font-bold text-slate-900">${park.name}</h3>
                                <p class="text-blue-700 font-semibold text-sm">${bestRegion.name}</p>
                                ${variationHTML}
                            </div>
                            <div class="relative w-20 h-20 flex-shrink-0">
                                <svg class="w-full h-full" viewBox="0 0 100 100">
                                    <circle class="text-slate-200" stroke-width="10" stroke="currentColor" fill="transparent" r="45" cx="50" cy="50" />
                                    <circle class="match-score-circle ${scoreColor}" stroke-width="10" stroke-linecap="round" stroke="currentColor" fill="transparent" r="45" cx="50" cy="50" style="stroke-dasharray: 282.6; stroke-dashoffset: 282.6; transform: rotate(-90deg); transform-origin: 50% 50%;" />
                                </svg>
                                <div class="absolute top-0 left-0 w-full h-full flex flex-col items-center justify-center">
                                    <span class="text-2xl font-bold">${bestScore}%</span>
                                    <span class="text-xs text-slate-500">Match</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="px-6 mb-4 mt-auto">
                        <p class="text-sm font-medium mb-2">Best Region Hourly Forecast:</p>
                        <div class="flex overflow-x-auto pb-2 -mx-6 px-6">
                           ${hourlyForecastHTML || '<p class="text-slate-500">No data for this time.</p>'}
                        </div>
                    </div>

                    <div class="px-6 mb-6 grid grid-cols-2 sm:grid-cols-4 gap-4 text-sm">
                        <div class="flex items-center"><span class="text-xl mr-2">‚òÄÔ∏è</span> <span>${avgSun}% Sun</span></div>
                        <div class="flex items-center"><span class="text-xl mr-2">üíß</span> <span>${maxRain}% Rain</span></div>
                        <div class="flex items-center"><span class="text-xl mr-2">üå´Ô∏è</span> <span>${maxFog}% Fog</span></div>
                        <div class="flex items-center"><span class="text-xl mr-2">üí®</span> <span>${maxWind}mph Wind</span></div>
                    </div>
                `;
            }

            // --- MODAL LOGIC ---
            function openModal(park, prefs) {
                modalContent.innerHTML = generateModalHTML(park, prefs);
                modal.classList.remove('hidden');
                modal.classList.add('flex');
                setTimeout(() => {
                    modal.style.opacity = 1;
                    modalContent.style.transform = 'scale(1)';
                }, 10);

                modalContent.querySelector('#modal-close-btn').addEventListener('click', closeModal);
            }

            function closeModal() {
                modal.style.opacity = 0;
                modalContent.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    modal.classList.add('hidden');
                    modal.classList.remove('flex');
                }, 300);
            }

            function generateModalHTML(park, prefs) {
                const mapRegionsHTML = park.regions.map((region, index) => {
                    const colors = ['#4ade80', '#60a5fa', '#facc15', '#fb923c', '#a78bfa', '#f472b6', '#34d399'];
                    return `<path d="${region.mapPath}" fill="${colors[index % colors.length]}" class="region-map-path" opacity="0.6" />`;
                }).join('');

                const regionDetailsHTML = park.regions.map((region, index) => {
                    if (region.error) return `<div class="border-t border-slate-200 pt-4 mt-4"><p class="text-red-500">Could not load weather data for ${region.name}.</p></div>`;

                    const score = calculateRegionScore(region, prefs);
                    const scoreColor = score > 80 ? 'text-green-600' : score > 60 ? 'text-yellow-600' : 'text-red-600';
                    const relevantHours = getRelevantHours(region.hourly, prefs);
                    const hourlyForecastHTML = relevantHours.map(h => `
                        <div class="text-center flex-shrink-0 w-16 p-2 rounded-lg bg-slate-50">
                            <div class="text-sm text-slate-500">${dayjs(h.dateTime).format('hA')}</div>
                            <div class="text-2xl">${getWeatherIcon(h.wmoCode)}</div>
                            <div class="text-sm font-medium">${h.temp}¬∞</div>
                        </div>
                    `).join('');

                    return `
                        <div class="border-t border-slate-200 pt-4 mt-4">
                            <div class="flex justify-between items-center">
                                <h4 class="text-lg font-bold">${region.name}</h4>
                                <div class="text-right">
                                    <p class="font-bold text-xl ${scoreColor}">${score}%</p>
                                    <p class="text-xs text-slate-500">Match Score</p>
                                </div>
                            </div>
                            <div class="mt-2 flex gap-2 overflow-x-auto pb-2">
                                ${hourlyForecastHTML || '<p class="text-slate-500 text-sm p-2">No data available for this time range.</p>'}
                            </div>
                        </div>
                    `;
                }).join('');

                return `
                    <div class="flex justify-between items-center p-6 border-b border-slate-200 flex-shrink-0">
                        <div>
                            <h2 class="text-2xl font-bold text-slate-900">${park.name}</h2>
                            <p class="text-slate-600 mt-1">${park.description}</p>
                        </div>
                        <button id="modal-close-btn" class="text-slate-400 hover:text-slate-600 text-4xl leading-none">&times;</button>
                    </div>

                    <div class="flex-grow p-6 overflow-y-auto">
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            <div>
                                <h3 class="font-bold mb-2">Park Regions Map</h3>
                                <svg viewBox="0 0 300 100" class="w-full h-auto rounded-lg bg-gray-100 border">
                                    ${mapRegionsHTML}
                                </svg>
                                <div class="flex flex-wrap gap-x-4 gap-y-1 mt-2 text-sm">
                                    ${park.regions.map((r, i) => {
                                        const colors = ['#4ade80', '#60a5fa', '#facc15', '#fb923c', '#a78bfa', '#f472b6', '#34d399'];
                                        return `<span class="flex items-center"><div class="w-3 h-3 rounded-full mr-1.5" style="background-color: ${colors[i % colors.length]}"></div>${r.name}</span>`
                                    }).join('')}
                                </div>
                            </div>
                            <div>
                                <h3 class="font-bold mb-2">Regional Forecasts</h3>
                                ${regionDetailsHTML}
                            </div>
                        </div>
                    </div>
                `;
            }

            // --- START THE APP ---
            initialize();
        });
    </script>

</body>
</html>
